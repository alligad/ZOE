<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tägliche Botschaften 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #fee9e9, #ffd6e7, #ffecf1, #fff0f3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d8d;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.8rem;
            color: #ff758f;
            margin: 1.5rem 0;
        }

        .date {
            font-size: 1rem;
            color: #ff758f;
            margin-bottom: 1rem;
        }

        .back-button {
            background: #ff4d8d;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tägliche Botschaften</h1>
        <div class="date" id="current-date">Lade Datum...</div>
        <div class="message" id="daily-message">Lade Nachricht...</div>
        <a href="zoe.html" class="back-button">Zurück zur Startseite</a>
    </div>

    <script>
        const messages = [
            "Du bist mein Sonnenschein an jedem einzelnen Tag, ich liebe dich ZOE☀️",
            "Dein Lächeln macht meine Welt so viel schöner, ich liebe dich ZOE 💫",
            "Mit dir ist jeder Moment etwas Besonderes, ich liebe dich ZOE ✨",
            "Du bist der liebevollste Mensch, den ich kenne, ich liebe dich ZOE 💝",
            "Danke, dass es dich gibt, ich liebe dich ZOE 🌸",
            "Jeder Tag mit dir ist wie ein kleines Wunder, ich liebe dich ZOE 🌈",
            "Du machst mich zum glücklichsten Menschen der Welt, ich liebe dich ZOE 💖",
            "In deiner Nähe fühlt sich alles richtig an, ich liebe dich ZOE ✨",
            "Du bist mein Lieblingsgedanke jeden Tag, ich liebe dich ZOE 💭",
            "Mit dir wird jeder Moment zu etwas Magischem, ich liebe dich ZOE 🌟",
            "Du bist die süßeste Cutieee, die ich kenne, ich liebe dich ZOE 🥰",
            "Mausi, du bist mein Ein und Alles, ich liebe dich ZOE 💕",
            "Ich bin so dankbar, dich an meiner Seite zu haben, ich liebe dich ZOE 💌",
            "Ohne dich wäre mein Leben nur halb so schön, ich liebe dich ZOE 🌺",
            "Du bist einfach wunderschön, innen und außen, ich liebe dich ZOE 🌷",
            "Für dich würde ich alles tun, meine Süße, ich liebe dich ZOE 💖",
            "Du machst jede Sekunde so besonders für mich, ich liebe dich ZOE 💎",
            "Mit dir vergeht die Zeit wie im Flug, ich liebe dich ZOE 🕊️",
            "Deine Umarmungen fühlen sich wie Zuhause an, ich liebe dich ZOE 🏡",
            "Du bringst mein Herz jedes Mal zum Strahlen, ich liebe dich ZOE 🌟",
            "Keiner versteht mich so wie du, Mausi, ich liebe dich ZOE 💕",
            "Du bist einfach perfekt für mich, Zoe, ich liebe dich ZOE 🌹",
            "Ohne dich wäre die Welt so viel dunkler, ich liebe dich ZOE 🌌",
            "Ich könnte dir stundenlang zuhören und nie genug bekommen, ich liebe dich ZOE 🎶",
            "Du bist meine größte Inspiration jeden Tag, ich liebe dich ZOE 🌈",
            "Mit dir an meiner Seite fühle ich mich komplett, ich liebe dich ZOE 🌺",
            "Ich liebe es, wie du mich zum Lachen bringst, ich liebe dich ZOE 😂",
            "Cutieee, du bist alles, was ich mir je gewünscht habe, ich liebe dich ZOE 💝",
            "Ich würde die Sterne für dich vom Himmel holen, ich liebe dich ZOE ✨",
            "Deine Augen sind wie zwei funkelnde Sterne, ich liebe dich ZOE 🌟",
            "Ich bin so stolz darauf, dich in meinem Leben zu haben, ich liebe dich ZOE 🌸"
        ];

        function updateDateAndMessage() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('de-DE', options);

            const messageIndex = now.getDate() % messages.length;
            document.getElementById('daily-message').textContent = messages[messageIndex];
        }

        updateDateAndMessage();
    </script>
</body>
</html>
