<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen, Zoe üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #fee9e9, #ffd6e7, #ffecf1, #fff0f3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 350px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d8d;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease;
        }

        .description {
            font-size: 1.2rem;
            color: #ff758f;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 1.5rem;
        }

        .buttons a {
            background: #ff4d8d;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 2.5s ease;
        }

        .buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .buttons a:active {
            transform: scale(0.95);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-shapes span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: #ff4d8d;
            opacity: 0.7;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-shapes span:nth-child(2n) {
            background: #ffd6e7;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen, Zoe üíù</h1>
        <p class="description">Entdecke jeden Tag neue √úberraschungen!</p>
        <div class="buttons">
            <a href="https://alligad.github.io/ZOE/nachrichten.html">T√§gliche Botschaften f√ºr ZOE</a>
            <a href="https://alligad.github.io/ZOE/music.html">Musik-Modul f√ºr meine</a>
            <a href="https://alligad.github.io/ZOE/timer.html">Tages-Timer</a>
        </div>
    </div>

    <div class="floating-shapes">
        <!-- Dynamisch generierte Kreise -->
        <span style="top: 10%; left: 20%; width: 50px; height: 50px;"></span>
        <span style="top: 50%; left: 10%; width: 70px; height: 70px;"></span>
        <span style="top: 70%; left: 80%; width: 40px; height: 40px;"></span>
        <span style="top: 30%; left: 70%; width: 60px; height: 60px;"></span>
        <span style="top: 80%; left: 40%; width: 35px; height: 35px;"></span>
    </div>
</body>
</html>
