<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen, Zoe üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: backgroundAnimation 20s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        /* Glowing Halo Effect */
        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.3), transparent 80%);
            transform: translate(-50%, -50%);
            animation: haloEffect 5s infinite ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            text-align: center;
            color: #ff85a1;
            text-shadow: 0 5px 10px rgba(255, 77, 141, 0.6);
            margin-bottom: 1rem;
            animation: fadeIn 2s ease;
        }

        .description {
            font-size: 1.5rem;
            color: #ff6f91;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 2.5s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInUp 3s ease;
        }

        .buttons a {
            background: linear-gradient(45deg, #ff6f91, #ffa6c1);
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.8);
        }

        .buttons a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 70%);
            transform: scale(0);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .buttons a:hover::after {
            transform: scale(2);
            opacity: 1;
        }

        /* Particles Floating in the Background */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-particles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff85a1, transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .floating-particles span:nth-child(odd) {
            background: radial-gradient(circle, #ffa6c1, transparent);
            animation-duration: 12s;
        }

        /* Animations */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes haloEffect {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-50px) translateX(20px); opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen, Zoe üíù</h1>
        <p class="description">Entdecke jeden Tag neue √úberraschungen!</p>
        <div class="buttons">
            <a href="https://alligad.github.io/ZOE/nachrichten.html">T√§gliche Botschaften f√ºr ZOE</a>
            <a href="https://alligad.github.io/ZOE/music.html">Musik-Modul</a>
            <a href="https://alligad.github.io/ZOE/timer.html">Tages-Timer</a>
            <a href="https://alligad.github.io/ZOE/gamble.html">Gamble</a>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="floating-particles">
        <span style="top: 10%; left: 20%;"></span>
        <span style="top: 50%; left: 10%;"></span>
        <span style="top: 70%; left: 80%;"></span>
        <span style="top: 30%; left: 70%;"></span>
        <span style="top: 80%; left: 40%;"></span>
        <span style="top: 15%; left: 75%;"></span>
    </div>
</body>
</html>
