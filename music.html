<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Mausi ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #fee9e9, #ffd6e7, #ffecf1, #fff0f3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d8d;
            margin-bottom: 1rem;
        }

        #song-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .song-info {
            color: #ff758f;
            margin-bottom: 1rem;
        }

        .spotify-button {
            background: #1DB954;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
        }

        .back-button {
            background: #ff4d8d;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Musik-Modul</h1>
        <div id="spotify-module">
            <img id="song-cover" src="" alt="Song Cover">
            <div class="song-info">
                <h2 id="song-title">Lade Titel...</h2>
                <p id="song-artist">Lade KÃ¼nstler...</p>
            </div>
            <button class="spotify-button" id="spotify-button">Auf Spotify Ã¶ffnen</button>
        </div>
        <a href="zoe.html" class="back-button">ZurÃ¼ck zur Startseite</a>
    </div>

    <script>
        const clientId = 'ca30681be74b42a68dcc34c138cdaa08';
        const clientSecret = '3fabca9150a94f2abf2b007e27426f6c';
        const playlistId = '4v6y1AD0q6vlawbNjDNCgl';

        async function getSpotifyToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        async function getPlaylistTracks() {
            const token = await getSpotifyToken();
            const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await response.json();
            return data.items;
        }

        async function displaySong() {
            const tracks = await getPlaylistTracks();
            const today = new Date();
            const songIndex = today.getDate() % tracks.length;

            const track = tracks[songIndex].track;
            document.getElementById('song-cover').src = track.album.images[0].url;
            document.getElementById('song-title').textContent = track.name;
            document.getElementById('song-artist').textContent = track.artists.map(artist => artist.name).join(', ');

            const spotifyButton = document.getElementById('spotify-button');
            spotifyButton.addEventListener('click', () => {
                window.open(track.external_urls.spotify, '_blank');
            });
        }

        displaySong();
    </script>
</body>
</html>
