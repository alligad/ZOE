<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown f√ºr Zoe üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #fee9e9, #ffd6e7, #ffecf1, #fff0f3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .small-message {
            font-size: 1.5rem;
            color: #ff759d;
            margin-bottom: 1.5rem;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .countdown {
            font-size: 2.5rem;
            color: #ff4d8d;
            font-weight: bold;
            margin: 1.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .finished-message {
            font-size: 2rem;
            color: #ff4d8d;
            font-weight: bold;
            margin: 1.5rem 0;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s ease-out forwards;
        }

        .hearts {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .heart {
            color: #ff4d8d;
            font-size: 2rem;
            margin: 0 5px;
            animation: float 2s infinite ease-in-out;
        }

        .heart:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.4s;
        }

        .back-button {
            background: #ff4d8d;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .back-button:hover {
            background: #ff759d;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="small-message" class="small-message">
            Nur noch ein bisschen Geduld, Zoe! Bald treffen wir uns Mausi üíï
        </div>
        <div id="timer-display" class="countdown"></div>
        <div id="finished-message" class="finished-message" style="display: none;">
            Es ist soweit, Zoe! üíï<br> WIR TREFFEN UNS HEUTE MEINE MAUSIIIIIII üíù
        </div>
        <div class="hearts">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">üíñ</div>
            <div class="heart">üíï</div>
        </div>
        <a href="https://alligad.github.io/ZOE/zoe.html" class="back-button">Zur√ºck zu ZOE¬¥s‚òÄÔ∏è Homepageüíù</a>
    </div>
    <script>
        const targetDate = new Date("2025-01-24T00:00:00"); // Ziel-Datum: 24. Januar 2025

        function updateTimer() {
            const now = new Date();
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timerDisplay = document.getElementById("timer-display");
            const smallMessage = document.getElementById("small-message");
            const finishedMessage = document.getElementById("finished-message");

            if (timeDifference > 0) {
                timerDisplay.textContent = `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
            } else {
                timerDisplay.style.display = "none";
                smallMessage.style.display = "none";
                finishedMessage.style.display = "block";
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initialer Aufruf
    </script>
</body>
</html>
