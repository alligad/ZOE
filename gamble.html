<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: backgroundAnimation 20s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            text-align: center;
            color: #ff85a1;
            text-shadow: 0 5px 10px rgba(255, 77, 141, 0.6);
            margin-bottom: 1rem;
        }

        .user-selection, .game-area {
            text-align: center;
        }

        .buttons, .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1rem 0;
        }

        .buttons button, .controls button, .user-btn {
            background: linear-gradient(45deg, #ff6f91, #ffa6c1);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .buttons button:hover, .controls button:hover, .user-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.8);
        }

        .slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 15px;
            perspective: 1000px;
        }

        .slot {
            width: 100%;
            height: 60px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .slot.spinning {
            animation: spin3D 1s ease forwards;
        }

        .balance, .jackpot {
            font-size: 1.5rem;
            color: #ff6f91;
            text-align: center;
            margin: 1rem 0;
        }

        .win-message {
            font-size: 1.2rem;
            color: #ff6f91;
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            display: none;
        }

        .free-spin-counter {
            font-size: 1rem;
            color: #ff6f91;
            text-align: center;
            margin: 0.5rem 0;
        }

        .controls button, .controls input {
            background: linear-gradient(45deg, #ff6f91, #ffa6c1);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.5);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .controls input {
            background: #fff;
            color: #ff6f91;
            width: 80px;
            text-align: center;
        }

        .controls button:hover, .controls input:focus {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.8);
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-particles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff85a1, transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-50px) translateX(20px); opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0.8; }
        }

        @keyframes spin3D {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Slots Casino ðŸ’–</h1>
        <div class="user-selection" id="userSelection">
            <p class="description">WÃ¤hle deinen Spieler:</p>
            <div class="buttons">
                <button class="user-btn" onclick="selectUser('mo')">Mo</button>
                <button class="user-btn" onclick="selectUser('zoe')">Zoe</button>
            </div>
        </div>
        <div class="game-area" id="gameArea" style="display: none;">
            <p class="balance" id="balance">Guthaben: 200,00 â‚¬</p>
            <p class="jackpot" id="jackpot">Jackpot: 100,00 â‚¬</p>
            <p class="free-spin-counter" id="freeSpinCounter">Spins bis Freispiel: 5</p>
            <div class="slots" id="slots">
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            </div>
            <div class="win-message" id="winMessage"></div>
            <div class="controls">
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button onclick="changeBet(-0.10)">âˆ’</button>
                    <input type="number" id="bet" min="0.10" max="10" step="0.10" value="1.00" inputmode="decimal">
                    <button onclick="changeBet(0.10)">+</button>
                </div>
                <button onclick="spin()">Drehen</button>
                <button onclick="goBack()">ZurÃ¼ck zur Startseite</button>
            </div>
        </div>
    </div>

    <div class="floating-particles">
        <span style="top: 10%; left: 20%;"></span>
        <span style="top: 50%; left: 10%;"></span>
        <span style="top: 70%; left: 80%;"></span>
        <span style="top: 30%; left: 70%;"></span>
        <span style="top: 80%; left: 40%;"></span>
    </div>

    <audio id="spinSound" preload="auto">
        <source src="spin.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="win.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentUser = null;
        let spinCount = 0;
        const symbols = ['â¤ï¸', 'ðŸ’œ', 'ðŸ’–', 'ðŸ’Ž', 'â­', 'ðŸŒ¸', 'ðŸ¾', 'ðŸ¬', 'ðŸŽ€', 'ðŸŒŸ'];
        const winningLines = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontale Linien
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertikale Linien
            [0, 4, 8], [2, 4, 6] // Diagonale Linien
        ];

        function selectUser(user) {
            currentUser = user;
            document.getElementById('userSelection').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            loadBalance();
            loadJackpot();
        }

        function loadBalance() {
            let balance = localStorage.getItem(`${currentUser}_balance`);
            if (!balance) {
                balance = 200;
                localStorage.setItem(`${currentUser}_balance`, balance);
            }
            document.getElementById('balance').textContent = `Guthaben: ${parseFloat(balance).toFixed(2)} â‚¬`;
            updateFreeSpinCounter();
        }

        function saveBalance(balance) {
            localStorage.setItem(`${currentUser}_balance`, balance);
            document.getElementById('balance').textContent = `Guthaben: ${parseFloat(balance).toFixed(2)} â‚¬`;
        }

        function loadJackpot() {
            let jackpot = localStorage.getItem('jackpot');
            if (!jackpot) {
                jackpot = 100;
                localStorage.setItem('jackpot', jackpot);
            }
            document.getElementById('jackpot').textContent = `Jackpot: ${parseFloat(jackpot).toFixed(2)} â‚¬`;
        }

        function saveJackpot(jackpot) {
            localStorage.setItem('jackpot', jackpot);
            document.getElementById('jackpot').textContent = `Jackpot: ${parseFloat(jackpot).toFixed(2)} â‚¬`;
        }

        function updateFreeSpinCounter() {
            const spinsLeft = 5 - (spinCount % 5);
            document.getElementById('freeSpinCounter').textContent = `Spins bis Freispiel: ${spinsLeft}`;
        }

        function changeBet(amount) {
            let betInput = document.getElementById('bet');
            let currentBet = parseFloat(betInput.value);
            let newBet = currentBet + amount;
            if (newBet >= 0.10 && newBet <= 10) {
                betInput.value = newBet.toFixed(2);
            }
        }

        function validateBet() {
            let betInput = document.getElementById('bet');
            let bet = parseFloat(betInput.value);
            if (isNaN(bet) || bet < 0.10) {
                betInput.value = 0.10;
            } else if (bet > 10) {
                betInput.value = 10.00;
            } else {
                betInput.value = bet.toFixed(2);
            }
        }

        function spin() {
            const betInput = document.getElementById('bet');
            let bet = parseFloat(betInput.value);
            validateBet();
            bet = parseFloat(betInput.value);

            let balance = parseFloat(localStorage.getItem(`${currentUser}_balance`));
            let jackpot = parseFloat(localStorage.getItem('jackpot'));
            const isFreeSpin = spinCount % 5 === 0 && spinCount > 0;

            if (!isFreeSpin && (bet > balance || bet < 0.10 || bet > 10)) {
                alert('UngÃ¼ltiger Einsatz! Einsatz muss zwischen 0,10â‚¬ und 10â‚¬ liegen und darf das Guthaben nicht Ã¼berschreiten.');
                return;
            }

            if (!isFreeSpin) {
                balance -= bet;
                jackpot += bet * 0.01; // 1% des Einsatzes zum Jackpot
                saveBalance(balance);
                saveJackpot(jackpot);
            } else {
                document.getElementById('winMessage').textContent = 'Freispiel! Viel GlÃ¼ck! ðŸŽ‰';
                document.getElementById('winMessage').style.display = 'block';
            }

            spinCount++;
            updateFreeSpinCounter();

            const slots = document.querySelectorAll('.slot');
            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            slots.forEach(slot => {
                slot.classList.add('spinning');
                setTimeout(() => {
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    slot.classList.remove('spinning');
                }, 1000);
            });

            setTimeout(() => checkWin(bet, isFreeSpin), 1200);
        }

        function checkWin(bet, isFreeSpin) {
            const slots = document.querySelectorAll('.slot');
            let winnings = 0;
            let winDetails = [];
            let jackpotWon = false;
            let jackpot = parseFloat(localStorage.getItem('jackpot'));

            // Jackpot-PrÃ¼fung: Drei ðŸ’Ž auf der mittleren Linie (3, 4, 5)
            if (slots[3].textContent === 'ðŸ’Ž' && slots[4].textContent === 'ðŸ’Ž' && slots[5].textContent === 'ðŸ’Ž') {
                winnings += jackpot;
                winDetails.push(`JACKPOT GEWONNEN! ${jackpot.toFixed(2)}â‚¬`);
                jackpotWon = true;
            }

            // Normale Gewinnlinien prÃ¼fen
            winningLines.forEach((line, index) => {
                const lineSymbols = line.map(index => slots[index].textContent);
                if (lineSymbols.every(symbol => symbol === lineSymbols[0])) {
                    winnings += bet * 10;
                    winDetails.push(`Linie ${index + 1}: ${lineSymbols[0]} x3 (Gewinn: ${(bet * 10).toFixed(2)}â‚¬)`);
                }
            });

            if (winnings > 0) {
                let balance = parseFloat(localStorage.getItem(`${currentUser}_balance`));
                balance += winnings;
                saveBalance(balance);
                if (jackpotWon) {
                    saveJackpot(100); // Jackpot zurÃ¼cksetzen
                }
                const winMessage = document.getElementById('winMessage');
                winMessage.style.display = 'block';
                winMessage.textContent = `Yay, du hast gewonnen! ${winnings.toFixed(2)}â‚¬\n${winDetails.join('\n')}`;
                const winSound = document.getElementById('winSound');
                winSound.play();

                // Konfetti-Animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff6f91', '#ffa6c1', '#ff85a1', '#fad0c4']
                });
            } else {
                document.getElementById('winMessage').style.display = 'none';
            }
        }

        function goBack() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('userSelection').style.display = 'block';
        }

        // Event Listener fÃ¼r das Einsatzfeld
        document.getElementById('bet').addEventListener('change', validateBet);
        document.getElementById('bet').addEventListener('input', validateBet);
    </script>
</body>
</html>
