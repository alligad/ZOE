<!DOCTYPE html>
<html lang="de">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: backgroundAnimation 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff85a1;
            margin-bottom: 1rem;
        }

        .slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 300px;
        }

        .slot {
            width: 100%;
            height: 60px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.5s ease;
        }

        .slot.spinning {
            animation: spin 0.5s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .balance, .jackpot {
            font-size: 1.5rem;
            color: #ff6f91;
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .controls button, .controls input {
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6f91, #ffa6c1);
            color: white;
        }

        .controls input {
            width: 100px;
            text-align: center;
            background: white;
            color: #ff6f91;
        }

        .win-message {
            font-size: 1.2rem;
            color: #ff6f91;
            margin-top: 1rem;
            display: none;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            .slots {
                max-width: 250px;
            }
            .slot {
                height: 50px;
                font-size: 1.5rem;
            }
            h1 {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Slots Casino ðŸ’–</h1>
        <div class="balance" id="balance">Guthaben: 200,00 â‚¬</div>
        <div class="jackpot" id="jackpot">Jackpot: 100,00 â‚¬</div>
        <div class="slots" id="slots">
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
        <div class="win-message" id="winMessage"></div>
        <div class="controls">
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button onclick="changeBet(-0.10)">âˆ’</button>
                <input type="number" id="bet" min="0.10" max="10" step="0.10" value="1.00" inputmode="decimal">
                <button onclick="changeBet(0.10)">+</button>
            </div>
            <button onclick="spin()">Drehen</button>
            <button onclick="goBack()">ZurÃ¼ck zur Startseite</button>
        </div>
    </div>

    <script>
        const symbols = ['â¤ï¸', 'ðŸ’œ', 'ðŸ’–', 'ðŸ’Ž', 'â­', 'ðŸŒ¸', 'ðŸ¾', 'ðŸ¬', 'ðŸŽ€', 'ðŸŒŸ'];
        const winningLines = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontale Linien
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertikale Linien
            [0, 4, 8], [2, 4, 6] // Diagonale Linien
        ];
        let spinCount = 0;

        function loadBalance() {
            let balance = localStorage.getItem('balance');
            if (!balance) {
                balance = 200;
                localStorage.setItem('balance', balance);
            }
            document.getElementById('balance').textContent = `Guthaben: ${parseFloat(balance).toFixed(2)} â‚¬`;
        }

        function saveBalance(balance) {
            localStorage.setItem('balance', balance);
            document.getElementById('balance').textContent = `Guthaben: ${parseFloat(balance).toFixed(2)} â‚¬`;
        }

        function loadJackpot() {
            let jackpot = localStorage.getItem('jackpot');
            if (!jackpot) {
                jackpot = 100;
                localStorage.setItem('jackpot', jackpot);
            }
            document.getElementById('jackpot').textContent = `Jackpot: ${parseFloat(jackpot).toFixed(2)} â‚¬`;
        }

        function saveJackpot(jackpot) {
            localStorage.setItem('jackpot', jackpot);
            document.getElementById('jackpot').textContent = `Jackpot: ${parseFloat(jackpot).toFixed(2)} â‚¬`;
        }

        function changeBet(amount) {
            let betInput = document.getElementById('bet');
            let currentBet = parseFloat(betInput.value);
            let newBet = currentBet + amount;
            if (newBet >= 0.10 && newBet <= 10) {
                betInput.value = newBet.toFixed(2);
            }
        }

        function validateBet() {
            let betInput = document.getElementById('bet');
            let bet = parseFloat(betInput.value);
            if (isNaN(bet) || bet < 0.10) {
                betInput.value = 0.10;
            } else if (bet > 10) {
                betInput.value = 10.00;
            } else {
                betInput.value = bet.toFixed(2);
            }
        }

        function spin() {
            const betInput = document.getElementById('bet');
            let bet = parseFloat(betInput.value);
            validateBet();
            bet = parseFloat(betInput.value);

            let balance = parseFloat(localStorage.getItem('balance'));
            let jackpot = parseFloat(localStorage.getItem('jackpot'));
            const isFreeSpin = spinCount % 5 === 0 && spinCount > 0;

            if (!isFreeSpin && (bet > balance || bet < 0.10 || bet > 10)) {
                alert('UngÃ¼ltiger Einsatz! Einsatz muss zwischen 0,10â‚¬ und 10â‚¬ liegen und darf das Guthaben nicht Ã¼berschreiten.');
                return;
            }

            if (!isFreeSpin) {
                balance -= bet;
                jackpot += bet * 0.01; // 1% des Einsatzes zum Jackpot
                saveBalance(balance);
                saveJackpot(jackpot);
            } else {
                document.getElementById('winMessage').textContent = 'Freispiel! Viel GlÃ¼ck! ðŸŽ‰';
                document.getElementById('winMessage').style.display = 'block';
            }

            spinCount++;

            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                slot.classList.add('spinning');
                setTimeout(() => {
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    slot.classList.remove('spinning');
                }, 1000);
            });

            setTimeout(() => checkWin(bet, isFreeSpin), 1200);
        }

        function checkWin(bet, isFreeSpin) {
            const slots = document.querySelectorAll('.slot');
            let winnings = 0;
            let winDetails = [];
            let jackpotWon = false;
            let jackpot = parseFloat(localStorage.getItem('jackpot'));

            if (slots[3].textContent === 'ðŸ’Ž' && slots[4].textContent === 'ðŸ’Ž' && slots[5].textContent === 'ðŸ’Ž') {
                winnings += jackpot;
                winDetails.push(`JACKPOT GEWONNEN! ${jackpot.toFixed(2)}â‚¬`);
                jackpotWon = true;
            }

            winningLines.forEach((line, index) => {
                const lineSymbols = line.map(index => slots[index].textContent);
                if (lineSymbols.every(symbol => symbol === lineSymbols[0])) {
                    winnings += bet * 10;
                    winDetails.push(`Linie ${index + 1}: ${lineSymbols[0]} x3 (Gewinn: ${(bet * 10).toFixed(2)}â‚¬)`);
                }
            });

            if (winnings > 0) {
                let balance = parseFloat(localStorage.getItem('balance'));
                balance += winnings;
                saveBalance(balance);
                if (jackpotWon) {
                    saveJackpot(100); // Jackpot zurÃ¼cksetzen
                }
                const winMessage = document.getElementById('winMessage');
                winMessage.style.display = 'block';
                winMessage.textContent = `Yay, du hast gewonnen! ${winnings.toFixed(2)}â‚¬\n${winDetails.join('\n')}`;

                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff6f91', '#ffa6c1', '#ff85a1', '#fad0c4']
                });
            } else {
                document.getElementById('winMessage').style.display = 'none';
            }
        }

        function goBack() {
            window.location.href = 'zoe.html';
        }

        document.getElementById('bet').addEventListener('change', validateBet);
        document.getElementById('bet').addEventListener('input', validateBet);
        loadBalance();
        loadJackpot();
    </script>
</body>
</html>
